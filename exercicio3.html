        <h3>"Que Significa Semâtica? Por que isso é tão importante em HTML5?"</h3>
        <p>Em HTML5, semântica refere-se ao uso <br>
        de elementos que descrevem o significado <br>
        ou propósito do conteúdo que eles contêm, <br>
        em vez de simplesmente definir sua aparência &#x1F92A</p>
